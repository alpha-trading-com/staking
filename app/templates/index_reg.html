<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet & Hotkey Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2d3748;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 3px solid #667eea;
            display: inline-block;
            width: 100%;
        }
        .section {
            margin-bottom: 40px;
        }
        ul.wallets {
            list-style: none;
            padding: 0;
            margin-bottom: 0;
        }
        ul.wallets li {
            margin-bottom: 12px;
        }
        ul.wallets li a {
            display: block;
            padding: 14px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(102, 126, 234, 0.3);
        }
        ul.wallets li a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .hotkeys-container {
            display: grid;
            gap: 16px;
        }
        .hotkey-card {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        .hotkey-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            border-color: #667eea;
        }
        .hotkey-label {
            font-size: 0.95rem;
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 8px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }
        .hotkey-label:last-child {
            margin-bottom: 0;
        }
        .hotkey-label strong {
            color: #2d3748;
            font-weight: 600;
            margin-right: 8px;
        }
        .hotkey-label-content {
            flex: 1;
            word-break: break-all;
        }
        .hotkey-label.mnemic {
            background: #fff5f5;
            color: #c53030;
            font-style: normal;
            margin-top: 12px;
            border-radius: 6px;
            padding: 10px 12px;
            font-size: 0.9rem;
            border-left: 3px solid #fc8181;
        }
        .copy-btn {
            background: #667eea;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .copy-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }
        .copy-btn:active {
            transform: scale(0.95);
        }
        .copy-btn.copied {
            background: #48bb78;
        }
        .empty-state {
            text-align: center;
            color: #718096;
            padding: 40px 20px;
            font-size: 1rem;
        }
        @media (max-width: 600px) {
            .container {
                padding: 24px 20px;
                margin: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
            ul.wallets li a {
                padding: 12px 16px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h1>Wallets</h1>
            <ul class="wallets">
                {% for wallet in wallet_names %}
                    <li><a href="/wallet_list?wallet_name={{ wallet }}">{{ wallet }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="section">
            <h1>Hotkeys</h1>
            {% if hotkeys %}
                <div class="hotkeys-container">
                {% for hotkey in hotkeys %}
                    <div class="hotkey-card">
                        <div class="hotkey-label"><strong>Name:</strong><span class="hotkey-label-content">{{ hotkey.name }}</span></div>
                        <div class="hotkey-label">
                            <span><strong>Address:</strong><span class="hotkey-label-content">{{ hotkey.ss58_address }}</span></span>
                            <button class="copy-btn" onclick="copyToClipboard('{{ hotkey.ss58_address }}', this)">Copy</button>
                        </div>
                        <div class="hotkey-label mnemic">
                            <span><strong>Mnemonic:</strong><span class="hotkey-label-content">{{ hotkey.mnemonic }}</span></span>
                            <button class="copy-btn" onclick="copyToClipboard('{{ hotkey.mnemonic }}', this)">Copy</button>
                        </div>
                    </div>
                {% endfor %}
                </div>
            {% else %}
                <p class="empty-state">No hotkeys found for this wallet.</p>
            {% endif %}
        </div>
    </div>
    <script>
        async function copyToClipboard(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                button.classList.add('copied');
                const originalText = button.textContent.trim().replace(' âœ“', '');
                button.textContent = 'Copied!';
                
                setTimeout(() => {
                    button.classList.remove('copied');
                    button.textContent = 'Copy';
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    button.classList.add('copied');
                    button.textContent = 'Copied!';
                    
                    setTimeout(() => {
                        button.classList.remove('copied');
                        button.textContent = 'Copy';
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                }
                document.body.removeChild(textArea);
            }
        }
    </script>
</body>
</html>
